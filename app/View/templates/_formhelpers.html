{% macro render_field(field, class="") %}

<div class="mb-3">
  {{ field.label(class="form-label") }}
  {{ field(class=class + (" is-invalid" if field.errors else ""), **kwargs) | safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <div class="invalid-feedback">{{ error }}</div>
    {% endfor %}
  {% endif %}
</div>
{% endmacro %}
